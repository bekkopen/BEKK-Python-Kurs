# List comprehension

List comprehensions er en konsis måte å lage lister

    resultat = [transform   iterasjon  filter]
    
Eksempel: 
    
    >>> resultat = [-i for i in range(10) if i > 5]
    [-6, -7, -8, -9]

---

# List comprehension

### Eksempel: Liste med toerpotenser

Med vanlig for-løkke:

    >>> potenser = []
    >>> for i in range(1,10):
    ...     potenser.append(2**i)
    ... 
    >>> potenser
    [2, 4, 8, 16, 32, 64, 128, 256, 512]

Med list comprehension:
    
    >>> [2**i for i in range(1,10)]
    [2, 4, 8, 16, 32, 64, 128, 256, 512]
